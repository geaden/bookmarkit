<div class="modal fade" id="bookmark-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Create bookmark</h4>
      </div>
      <div class="modal-body">
        <form id="bookmark-form" class="form-horizontal" method="POST" action="/bookmarks/" role="form">
            <div class="form-group">
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="bookmark_title" value="<%- title %>"name="title" required="true" value="" autocomplete="off" placeholder="Title"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="bookmark_link" value="<%- link %>" name="link" required="true" value="" autocomplete="off" placeholder="Link" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="bookmark_tags" value="<%- tags %>" name="tags" value="" required="true" placeholder="Tags" autocomplete="off" />
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="bookmark-save">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
