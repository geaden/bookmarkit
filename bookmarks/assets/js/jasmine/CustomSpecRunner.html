<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jasmine Spec Runner v2.0.0</title>

  <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="lib/customSpec.css">
  <script type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
  <!-- include source files here... -->
  <script type="text/javascript" src="../../js/flash.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/FlashMessagesSpec.js"></script>

</head>
<body>
<div class="container">
    <div id="testFlashMessage" class="center-block"></div>
    <div class="control-test">
        <div id="msg-text" class="form-group">
            <textarea class="form-control" placeholder="Message text">Foo Bar Baz</textarea>
        </div>
        <ul id="msg-type" class="list-unstyled">
            <li><input type="radio" name="msgType" value="success" checked />&nbsp;success</li>
            <li><input type="radio" name="msgType" value="info" />&nbsp;info</li>
            <li><input type="radio" name="msgType" value="warning" />&nbsp;warning</li>
            <li><input type="radio" name="msgType" value="danger" />&nbsp;danger</li>
        </ul>
        <button onclick="runTests()" class="btn btn-success">Show alert!</button>
    </div>
</div>
</body>
</html>
