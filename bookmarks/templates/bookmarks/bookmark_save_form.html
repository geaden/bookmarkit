{% load i18n %}
{% load static %}
<form class="form-horizontal" id="bookmark-save-form" method="POST" action="{% url 'bookmarks:save' %}" role="form">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group {% if field.errors %}has-error{% endif %}">
        <div class="col-lg-10">
            {{ field }}
        </div>
        {% if field.errors %}<span class="help-block col-lg-10"> {% for error in field.errors %}
            {{ error }}
        {% endfor %}</span>{% endif %}
    </div>
    {% endfor %}
    <div class="form-group">
        <div class='col-lg-offset-2 col-lg-10'>
            <input type="submit" class="btn btn-default" value="{% trans 'Save' %}" />
        </div>
    </div>
</form>
