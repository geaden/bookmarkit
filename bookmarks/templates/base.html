{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Geaden Bookmarks :: {% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500,700|Lobster&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
        <link href="{% static 'css/custom.css' %}" rel="stylesheet" media="screen">
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        {% include 'navigation/top_nav.html' %}
        <div class="container">
            <div id="flashMessageWrapper"></div>
            {% block content %}{% endblock %}
        </div>
        <script type="text/javascript" src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
        <script src="{% static 'js/jquery-ui-1.10.3.custom.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/respond.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/flash.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/csrf.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
        {% block extra_js %}{% endblock %}
  </body>
</html>
